        section{
            position: absolute;
            margin: 0px;
            float:top;
            margin-top:-20px;
            display: inline-block;

            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap:wrap;
            
            
         
            
        }
        section span{
           position:relative;
            display:block;
            width:calc(10vw - 3px);
            height:calc(10vw - 2px);
            background: black;
            z-index: 2;
            transition: 1.5s;
            overflow: hidden;
        }
        section:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000,#0f0,#000);
            animation:animate 3s linear infinite;
        }
        @keyframes animate{
            0%{
                transform:translateY(-100%)
            }
            40%{
                background: yellowgreen;
                transform:translateY(100%) ;
            }
            100%{
                transform:translateY(100%)
            }
        }
        body{
            background: rgb(43, 40, 40);

        }
        
        section span:hover{
            background:#0f0;
            
            visibility: visible;
            transition: 0s;
        }
